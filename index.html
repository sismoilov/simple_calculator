<!DOCTYPE html>
<html lang="en">
<head>
    <title>calculator</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calculator">
        <input type="text" class="input" value="0" disabled>
        <div class="keys">
            <button class="operator" id="red">C</button>
            <button class="operator">()</button>
            <button class="operator">%</button>
            <button class="operator">&</button>
          
           
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
            
            <button>4</button> 
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>

            <button>+/-</button>
            <button>0</button>
            <button>,</button>
            <button class="operator" id="green">=</button>

           
        </div>
        <div class="telephone"> <button id="menu" class="btn btn-primary rounded-pill px-3" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="26"  fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
              </svg></button>
  <button id="circle" class="btn btn-secondary rounded-pill px-3" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="26"  fill="currentColor" class="bi bi-circle" viewBox="0 0 16 16">
    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
  </svg></button>
  <button id="back" class="btn btn-success rounded-pill px-3" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="26"  fill="currentColor" class="bi bi-backspace-fill" viewBox="0 0 16 16">
    <path d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8z"/>
  </svg></button>
</div>
    </div>
</body>
</html>
